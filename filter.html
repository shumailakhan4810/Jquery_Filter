<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    
    <style>
        img{
            margin: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="product-list">
                    <ul class="list-inline">
                        <li class="list-inline-item" data-filter="*">All</li>
                        <li class="list-inline-item" data-filter=".men">Men</li>
                        <li class="list-inline-item" data-filter=".women">Women</li>
                        <li class="list-inline-item" data-filter=".bag">Bag</li>
                        <li class="list-inline-item" data-filter=".shoe">Shoe</li>
                        <li class="list-inline-item" data-filter=".cap">Cap</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product-item">
                <div class="row">
                    <div class="col-md-3">
                        <img src="images/product-1.jpg" alt="" class="item women">
                    </div>
                    <div class="col-md-3">
                        <img src="images/product-2.jpg" alt="" class="item women">
                    </div>
                    <div class="col-md-3">
                        <img src="images/product-3.jpg" alt="" class="item men">
                    </div>
                    <div class="col-md-3">
                        <img src="images/product-4.jpg" alt="" class="item men">
                    </div>
                    <div class="col-md-3">
                        <img src="images/product-5.jpg" alt="" class="item cap">
                    </div>
                    <div class="col-md-3">
                        <img src="images/product-6.jpg" alt="" class="item women">
                    </div>
                    <div class="col-md-3">
                        <img src="images/product-7.jpg" alt="" class="item bags">
                    </div>
                    <div class="col-md-3">
                        <img src="images/product-8.jpg" alt="" class="item men">
                    </div>
                    <div class="col-md-3">
                        <img src="images/product-9.jpg" alt="" class="item shoe">
                    </div>
                </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    
       <!-- <script src="js/jquery.com_jquery-3.7.1.min.js"></script> -->
       <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
       <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>      
        <script>
        $('.product-item').isotope({
            itemSelector: '.item',
            layoutMode: 'fitRows',
            })
            // to click on the navbar
            $('.product-list ul li').click(function(){
                // to remove class on nav
            $('.product-list ul li').removeClass('btn btn-warning');
                // to add class on nav
             $(this).addClass('btn btn-warning');
                // get the attribute of data filter
            let selector = $(this).attr('data-filter');
            // show selected attribute
            $(".product-item").isotope({
                filter:selector
            });
            
            return false     
             });


            //  $grid.isotope({
            //   itemSelector: '.element-item',
            //   layoutMode: 'fitRows',
            //   ...
            // })
             
       </script>
</body>
</html>
